syntax = "proto3";

message App_Model {
    string apk_assets_path = 1;
    string app_id = 2;
    string app_name = 3;
    string app_name_end_with_dot_apk = 4;
    string app_icon_base64_string = 5;
    string source_apk_path = 6;
    string exported_apk_path = 7;
}

message File_Model {
    bool is_folder = 1;
    string relative_path = 2;
    string base64_content = 3;
}